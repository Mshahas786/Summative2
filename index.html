      <form class="needs-validation container bg-light p-3 rounded" novalidate>



        <div class="form-row clearfix">

          <div class="col-md-6 mb-3">
            <label for="">Pick-up</label>
            <input type="text" class="form-control" id="pickup" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom04">Time</label>
            <input type="time" class="form-control" id="pickupTime" required>

            <div class="invalid-feedback">
              Please select
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom05">Date</label>
            <input type="text" class="form-control" id="pickupDate" required>
            <div class="invalid-feedback">
              Please select
            </div>
          </div>
        </div>


        <div class="form-row clearfix">


          <div class="col-md-9 mb-3">
            <label for="validationCustom03">Way points</label>
            <input type="text" class="form-control" id="wayPoints" required>
          </div>

          <div class="col-md-3  mb-3">
            <label for="validationCustom05">No.of peoples</label>
            <input type="number" class="form-control" id="noOfPeoples" step="1" min="1" max="6" value="1" required>
            <div class="invalid-feedback">
              Please select
            </div>
          </div>

        </div>

        <div class="form-row clearfix">

          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Drop-off</label>
            <input type="text" class="form-control" id="dropoff"  required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom04">Time</label>
            <input type="time" class="form-control" id="dropoffTime" required>

            <div class="invalid-feedback">
              Please select
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom05">Date</label>
            <input type="text" class="form-control" id="dropoffDate" required>
            <div class="invalid-feedback">
              Please select
            </div>
          </div>
        </div>

        <button id="vechicleSearchBtn" class="btn btn-dark btn-lg btn-block " type="submit">Find a vehicle </button>
      </form>

    </div>

  <div id="bookingAddress" class="container">

    <form class="needs-validation container bg-light rounded py-3 mt-3" novalidate>
      <div class="form-row clearfix">

        <div class="col-md-6 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-12 mb-3">
          <label for="validationCustom01">Address</label>
          <input type="text" class="form-control" id="validationCustom0" placeholder="eg.1234 Main St"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

      </div>

      <div class="form-row clearfix">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">City</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">State</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
      </div>

      <div class="form-row ">
        <div class="col-md-9 mb-3">
        <div class="form-check ">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <button id="bookNow" class=" col-12 btn btn-success btn-lg"  type="submit">BOOK NOW</button>
      </div>
