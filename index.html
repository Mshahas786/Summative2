<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="sass/style.css">
  <title>TOURISM NEW ZEALAND</title>
</head>

<body>

  <div id="home">

    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container">
        <h1 class="display-5 text-light">TOURISM NEW ZEALAND</h1>
        <p class="lead">Jumbo helper text</p>
      </div>
    </div>

    <div class="searchContainer container-md">
      <div class="row">

        <div class="col-lg-7 p-md-5 ">

          <h3 class="text-light">Find Your car</h3>

          <div class="form-group">

            <input id="start" class="form-control" placeholder="From?" type="text" />

          </div>

          <div class="form-group">

            <input id="end" class="form-control" placeholder="To?" type="text" />

          </div>

          
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            
          



          <div class="form-group">

            <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

          </div>



        </div>


        <div class="col-lg-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>

      </div>

    </div>


    <div class="footer">

    </div>


  </div>
  <!-- home -->


  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>


</body>

</html>
