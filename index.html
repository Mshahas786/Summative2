  <div id="homePage" class="conatiner-fluid">


  <div class="py-3  bg-dark sticky-top">
    
    <div class="container">
      <div class="row clearfix">

        <div class="col-12 col-sm-12 col-md-8 col-lg-8">

  <div id="searchInputs" class="container my-auto">

      <!-- <h1 class="text-dark text-center">"Life is a trip,Plan your next vacation here"</h1> -->


      <form class="needs-validation container bg-light p-3 rounded" novalidate>



        <div class="form-row clearfix">

          <div class="col-md-6 mb-3">
            <label for="">Pick-up</label>
            <input type="text" class="form-control" id="pickup" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom04">Time</label>
            <input type="text" class="form-control" id="pickupTime" required>

            <div class="invalid-feedback">
              Please select
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom05">Date</label>
            <input type="text" class="form-control" id="pickupDate" required>
            <div class="invalid-feedback">
              Please select
            </div>
          </div>
        </div>


        <div class="form-row clearfix">

        
        <div class="col-md-9 mb-3">
          <label for="validationCustom03">Way points</label>
          <input type="text" class="form-control" id="wayPoints" required>
        </div>

        <div class="col-md-3  mb-3">
          <label for="validationCustom05">No.of peoples</label>
          <input type="number" class="form-control" id="noOfPeoples" required>
          <div class="invalid-feedback">
            Please select
          </div>
        </div>

      </div>
        <div class="form-row clearfix">

          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Drop-off</label>
            <input type="text" class="form-control" id="dropoff" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom04">Time</label>
            <input type="text" class="form-control" id="dropoffTime" required>

            <div class="invalid-feedback">
              Please select
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom05">Date</label>
            <input type="text" class="form-control" id="dropoffDate" required>
            <div class="invalid-feedback">
              Please select
            </div>
          </div>
        </div>

        <button id="vechicleSearchBtn" class="btn btn-dark btn-lg btn-block " type="submit">Find a vehicle </button>
      </form>
      
    </div>
