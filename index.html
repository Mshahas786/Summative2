<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="sass/style.css" />
  <title>TOURISM NEW ZEALAND</title>
</head>

<body>
  <div id="home">
    <div class="jumbotron jumbotron-fluid head">
      <div class="container">
        <div class="row"> <img src="images/logo01.png" alt="">
          <h3 class=" text-light">TOURISM NEW ZEALAND</h3>
        </div>
      </div>

    </div>


    <div class="card-body col-sm-8 col-md-7 col-lg-6 bg-light mx-auto rounded bookingForm">

      <!-- <h3 class="">Find Your car</h3> -->


      <form class="needs-validation" novalidate>



        <div class="form-row">

          <div class="col-md-6 mb-3">
            <label for="">Pick-up</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom04">Time</label>
            <input type="time" class="form-control" id="validationCustom04" required>

            <div class="invalid-feedback">
              Please select
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom05">Date</label>
            <input type="date" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please select
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="validationCustom03">Way points</label>
          <input type="text" class="form-control" id="validationCustom05" required>
        </div>

        <div class="form-row">

          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Drop-off</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom04">Time</label>
            <input type="time" class="form-control" id="validationCustom04" required>

            <div class="invalid-feedback">
              Please select
            </div>
          </div>

          <div class="col-md-3 col-6 mb-3">
            <label for="validationCustom05">Date</label>
            <input type="date" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please select
            </div>
          </div>
        </div>

        <button class="btn btn-dark btn-lg btn-block " type="submit">Find a vehicle </button>
      </form>

    </div>





    <div class="jumbotron jumbotron-fluid footer align-bottom">
      <img src="images/logo-nz.svg" class="" alt="">
    </div>
    
  </div>
  <!-- home -->

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="js/key.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
